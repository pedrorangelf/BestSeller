<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
        <button ion-button icon-only (click)="goToAddEvento()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>Eventos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
      <ion-item *ngFor="let evento of eventos | async">
        <ion-card (click) = "getEventoInfo(evento)">
          <img src={{evento.imagem}}/>
          <ion-card-content>
            <ion-card-title color="light">
              {{evento.nome}}
              </ion-card-title>
            <p>
              <ion-icon name="calendar"></ion-icon>
              {{evento.data}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
</ion-content>
