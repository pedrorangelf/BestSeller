<ion-header>

  <ion-navbar>
    <ion-title>{{evento.nome}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToConfig(evento)">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item><ion-icon name="pricetags"></ion-icon><strong> Lote Atual: </strong>{{evento.lote}}</ion-item>
    <ion-item><ion-icon name="calendar"></ion-icon><strong> Virada de Lote: </strong>{{evento.viradalote}}</ion-item>
    <ion-item><ion-icon name="calendar"></ion-icon><strong> Data do Acerto: </strong>{{evento.dataacerto}}</ion-item>
    <ion-item><ion-icon name="flag"></ion-icon><strong> Meta Atual: </strong>{{evento.meta}}</ion-item>
    
  </ion-list>

</ion-content>
