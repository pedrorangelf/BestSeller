<ion-menu [content]="content" [swipeEnabled]="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="backgroundLight">
    <ion-list class="backgroundLight">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="light">
        {{p.title}}
      </button>
        <button ion-button block color="danger" (click)="logout()">Logout</button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeEnabled="false"></ion-nav>
